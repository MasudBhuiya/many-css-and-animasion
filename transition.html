<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid cadetblue;
            background-color:aliceblue;
            transition: width 5s  linear, height 4s, transform 3s;
             

        }
        .box:hover{
            width: 200px;
            height: 200px;
            transform: rotate(180deg);
        }
    </style>
</head>
<div class="box">
    <h2>transition</h2>
</div> 
<div class="box">
    <h2>transition</h2>
</div>

    <h2>transition</h2>
</div>
</body>
</html>
